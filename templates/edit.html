{% extends "layout.html" %}

{% block title %}
    Edit "{{ post.title }}"
{% endblock %}

{% block background %}
    <header class="masthead" style="background-image: url('/static/img/contact-bg.jpg')">
{% endblock %}

{% block header %}
    <h1>Edit "{{ post.title }}"</h1>
    <span class="subheading">Edit "{{ post.subtitle }}"</span>
{% endblock %}

{% block main %}
    <form action="{{ url_for('edit', post_id=post.id) }}" method="post">
        <div class="form-floating">
            <input autocomplete="off" class="form-control" id="title" name="title" type="text" placeholder="Please enter a title..." value="{{ request.form['title'] or post.title}}">
            <label for="title">Title</label>
        </div>
        <div class="form-floating">
            <input autocomplete="off" class="form-control" id="subtitle" name="subtitle" type="text" placeholder="Please enter a subtitle..." value="{{ request.form['subtitle'] or post.subtitle }}">
            <label for="subtitle">Subtitle</label>
        </div>
        <div class="form-floating">
            <textarea autocomplete="off" class="form-control" id="content" name="content" placeholder="Enter post content here..." style="height: 15rem">{{ request.form['content'] or post.content }}</textarea>
            <label for="content">Post Content</label>
        </div>

        <br />

        <button class="btn btn-primary text-uppercase mb-5" id="submitButton" type="submit">Submit</button>
    </form>
{% endblock %}
