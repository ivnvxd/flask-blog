{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block background %}
    <header class="masthead" style="background-image: url('/static/img/about-bg.jpg')">
{% endblock %}

{% block header %}
    <h1>Registration</h1>
    <span class="subheading">Please enter your username and password below</span>
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-5">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary d-flex justify-content-end mx-auto mb-5 text-uppercase" type="submit">Register</button>
    </form>
{% endblock %}
