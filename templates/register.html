{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block header %}
    <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Registration</h1>
                            <span class="subheading">Please enter your username and password below</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-5">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary d-flex justify-content-end mx-auto mb-5 text-uppercase" type="submit">Register</button>
    </form>
{% endblock %}
