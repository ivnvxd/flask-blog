{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block background %}
    <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
{% endblock %}

{% block header %}
    <h1>Log In</h1>
    <span class="subheading">Please enter your username and password below</span>
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-floating">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" value="{{ request.form['username'] }}">
            <label for="title">Username</label>
        </div>
        <div class="form-floating">
            <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password" value="{{ request.form['password'] }}">
            <label for="subtitle">Password</label>
        </div>

        <br />

        <button class="btn btn-primary text-uppercase mb-5" id="submitButton" type="submit">Log In</button>
    </form>
{% endblock %}
