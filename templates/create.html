{% extends 'layout.html' %}

{% block title %}
    Create a New Post
{% endblock %}

{% block background %}
    <header class="masthead" style="background-image: url('/static/img/create-bg.jpeg')">
{% endblock %}

{% block header %}
    <h1>New Post</h1>
    <span class="subheading">Create a New Post</span>
{% endblock %}

{% block main %}
    <form action="{{ url_for('create') }}" method="post">
        <div class="form-floating">
            <input autocomplete="off" class="form-control" id="title" name="title" type="text" placeholder="Please enter a title..." value="{{ request.form['title'] }}">
            <label for="title">Title</label>
        </div>
        <div class="form-floating">
            <input autocomplete="off" class="form-control" id="subtitle" name="subtitle" type="text" placeholder="Please enter a subtitle..." value="{{ request.form['subtitle'] }}">
            <label for="subtitle">Subtitle</label>
        </div>
        <div class="form-floating">
            <textarea autocomplete="off" class="form-control" id="content" name="content" placeholder="Enter post content here..." style="height: 15rem">{{ request.form['content'] }}</textarea>
            <label for="content">Post Content</label>
        </div>

        <br />

        <button class="btn btn-primary text-uppercase mb-5" id="submitButton" type="submit">Submit</button>
    </form>
{% endblock %}
