{% extends 'layout.html' %}

{% block title %}
    {{ post['title'] }}
{% endblock %}

{% block background %}
    <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
{% endblock %}

{% block header %}
    <h1>Registration</h1>
    <span class="subheading">Please enter your username and password below</span>
{% endblock %}

{% block main %}
    <span class="badge bg-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
{% endblock %}
